  <!-- Script de chargement du fichier Markdown -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    const contentDiv = document.getElementById('content');

    if (!file) {
      contentDiv.innerHTML = "<p>Missing file.</p>";
    } else {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error("No file found.");
          return res.text();
        })
        .then(text => {
          contentDiv.innerHTML = marked.parse(text);
        })
        .catch(err => {
          contentDiv.innerHTML = "<p>Error : " + err.message + "</p>";
        })
        .then(text => {
            contentDiv.innerHTML = marked.parse(text);
            if (window.MathJax) {
                 MathJax.typeset();}
})
;
    }
  </script>
